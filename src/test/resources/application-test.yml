spring:
  datasource:
    url: jdbc:h2:mem:testedb;MODE=MySql;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
  flyway:
    locations: filesystem:src/main/resources/db/migration/comum
    user: sa
    password: password